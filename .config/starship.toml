format = """
$directory\
$git_branch\
$git_status\
$battery\
$time\
$line_break\
$character"""

[character]
success_symbol = "[➜](bold green)"
error_symbol   = "[✗](bold red)"

[battery]
disabled  = false
format    = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 10
style     = "bold red"

[[battery.display]]
threshold = 30
style     = "bold yellow"

[time]
disabled    = false
format      = 'at [\[$time\]]($style)'
time_format = "%m/%d %T"

# https://gist.github.com/ryo-ARAKI/48a11585299f9032fa4bda60c9bba593#file-starship-toml-L35
[git_status]
conflicted = "⚔️ "
ahead      = "🏎️ 💨 ×${count} "
behind     = "🐢 ×${count} "
diverged   = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked  = "🛤️  ×${count} "
stashed    = "📦 "
modified   = "📝 ×${count} "
staged     = "🗃️  ×${count} "
renamed    = "📛 ×${count} "
deleted    = "🗑️  ×${count} "
style      = "bright-white"
format     = "$all_status$ahead_behind"