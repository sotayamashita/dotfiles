# =========================
# Codex CLI config.toml
# =========================

# -------------------------
# Model (string)
# -------------------------
model = "gpt-5.2-codex"

# -------------------------
# Reasoning effort (string)
# -------------------------
model_reasoning_effort = "medium"

# -------------------------
# Features
# https://developers.openai.com/codex/local-config/#feature-flags
# -------------------------
[features]
web_search_request = true

# -------------------------
# MCP servers
# https://developers.openai.com/codex/local-config/#mcp-servers
# -------------------------
[mcp_servers.deepwiki]
command = "mise"
args = ["x", "--", "npx", "mcp-remote", "https://mcp.deepwiki.com/sse"]

[mcp_servers.playwright]
command = "mise"
args = ["x", "--", "npx", "@playwright/mcp@latest"]

[mcp_servers.context7]
command = "mise"
args = ["x", "--", "npx", "@upstash/context7-mcp"]
